---
layout: default
---

{% for post in site.posts %}

    <div class='post'>

        <h2 class='post__title'>
            <a class='post__title-link' href='{{ post.url | prepend: site.baseurl }}'>
                {{ post.title }}
            </a>
        </h2>

        <p class='post__meta'>
            {{ post.date | date: '%B %e, %Y' }}
        </p>

        <p class='post__tags'>
            {% for tag in post.tags %}
            <span class='post__tag'>{{ tag }}</span>
            {% endfor %}
        </p>

        <div class='post__excerpt'>
        {{ post.excerpt }}
        </div>

    </div>

{% endfor %}
