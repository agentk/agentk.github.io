---
layout: default
---

{% for post in site.posts %}

    <div class='post'>

        <h2 class='post__title'>
            <a class='post__title-link' href='{{ post.url | prepend: site.baseurl }}'>
                {{ post.title }}
            </a>
        </h2>

        <p class='post__meta'>
            {{ post.date | date: '%B %e, %Y' }}
        </p>

        <div class='post__excerpt'>
        {{ post.excerpt }}
        </div>

        <p class='post__read-more'>
            <a class='post__read-more-link' href='{{ post.url | prepend: site.baseurl }}'>
                Read more...
            </a>
        </p>

    </div>

{% endfor %}
