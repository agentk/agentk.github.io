---
layout: default
---

<div class='content'>
{% for post in site.posts %}

  <div class='post'>

    <a class='post__link' href='{{ post.url | prepend: site.baseurl }}'>
      <h2 class='post__title'>
        {{ post.title }}
      </h2>

      <p class='post__meta'>
        {{ post.date | date: '%B %e, %Y' }}
      </p>
    </a>

    <p class='post__tags'>
      {% for tag in post.tags %}
        <span class='post__tag'>{{ tag }}</span>
      {% endfor %}
    </p>

    <div class='post__excerpt'>
      {{ post.excerpt }}
    </div>

  </div>

{% endfor %}
</div>
