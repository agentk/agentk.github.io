

{% if false %}
<nav class='site-nav'>

    <a class='site-nav__link' href='/'>Blog</a>

    {% for my_page in site.pages %}
        {% if my_page.title %}
            <a class='site-nav__link'
                href='{{ my_page.url | prepend: site.baseurl }}'>
                {{ my_page.title }}
            </a>
        {% endif %}
    {% endfor %}
</nav>
{% endif %}

<footer class='footer'>

    <nav>
        <ul class='footer__list'>
            {% for link in site.data.footer_links %}
            <li class='footer__item'>
                <a class='footer__link' href='{{ link.href }}'>
                    {% include {{ link.icon }} %}
                    {{ link.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <p class='footer__source'>
        <a class='footer__source-link'
            href='https://github.com/agentk/agentk.github.io'>
            view source
        </a>
    </p>

</footer>
