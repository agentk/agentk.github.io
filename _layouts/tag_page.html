<div class='tag'>
    <h1 class='page-title tag-title'>#{{ page.tag }}</h1>

        {% for post in page.posts %}
        {% include post-item.html %}
        {% endfor %}
    </ul>
    <p class='rss-subscribe'>subscribe <a href='{{ '/feed.xml' | prepend: site.baseurl }}'>via RSS</a></p>
</div>
